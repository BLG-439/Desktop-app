            <script type="text/javascript">
              var clock = document.getElementById("Clock");
              var ctx = clock.getContext("2d");
              var radius = clock.height / 2;
    
              ctx.translate(radius, radius);
              radius = radius * 0.90;
              // drawNumbers(ctx, radius);      
              setInterval(drawClock, 1000);
              synchToday();
              
              function drawClock() {
                ctx.beginPath();
                ctx.arc(0, 0, radius*0.75, 0, 2*Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();
                drawFace(ctx, radius);
                drawTime(ctx, radius);
              }
        
              function drawFace(ctx, radius) {
                var grad;
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, 2*Math.PI);
                ctx.fillStyle="transparent";
                ctx.fill();
                grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
                grad.addColorStop(0, '#333');
                grad.addColorStop(0.5, 'white');
                grad.addColorStop(1, '#333');
                ctx.strokeStyle = grad;
                ctx.lineWidth = radius*0.1;
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
                ctx.fillStyle = '#333';
                ctx.fill();
              }
              
              function drawNumbers(ctx, radius) {
                var ang;
                var num;
                ctx.font = radius * 0.15 + "px arial";
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";
                for(num = 1; num < 13; num++){
                  ang = num * Math.PI / 6;
                  ctx.rotate(ang);
                  ctx.translate(0, -radius * 0.85);
                  ctx.rotate(-ang);
                  ctx.fillText(num.toString(), 0, 0);
                  ctx.rotate(ang);
                  ctx.translate(0, radius * 0.85);
                  ctx.rotate(-ang);
                }
              }
              
              function drawTime(ctx, radius){
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                //hour
                hour = hour%12;
                hour = (hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
                drawHand(ctx, hour, radius*0.4, radius*0.07);
                //minute
                minute = (minute*Math.PI/30)+(second*Math.PI/(30*60));
                drawHand(ctx, minute, radius*0.6, radius*0.07);
                // second
                second = (second*Math.PI/30);
                drawHand(ctx, second, radius*0.7, radius*0.02);
                // synchToday();
              }
        
              function drawHand(ctx, pos, length, width) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = "round";
                ctx.moveTo(0,0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.rotate(-pos);
              }
    
              function synchToday(){
                var today = new Date();
                var month=today.getMonth()+1;
                var date=today.getDate();
                if(month.toString().length!=2){
                  month="0"+month;
                }
                if(date.toString().length!=2){
                  date="0"+date;
                }
                var date = today.getFullYear()+'-'+month+'-'+date;
                ipcRenderer.send("synchDate", date);
              }
    
            </script>

        <script>
          var dailyTasks=["","","","","","","","","","","",""];
          $("#addTaskButton").click(function(e){
            var today = new Date();
            var month=today.getMonth()+1;
            var date=today.getDate();

          });
  
          var numbers=["twelve", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven"];
  
          ipcRenderer.on("dailyTasks", function(e, hold){
            for(var i=0; i<hold.length; i++){
              var to=parseInt(hold[i][3]);
              var from=parseInt(hold[i][2]);
              for(var j=from; j<to; j++){
                if(dailyTasks[j%12]==""){
                  document.getElementById(numbers[j%12]).classList.add("Task");
                  dailyTasks[j%12]=hold[i][1]+"||"+hold[i][2]+"||"+hold[i][3]+"||"+hold[i][4];
                }
              }
            }
          });
  
          
          $(document).ready(function(){
            $("#numbers p.Task").click(function(event){
              ipcRenderer.send("openTasksWindow", dailyTasks[numbers.indexOf(event.target.id)]);
            })
          });

              } else {
